<!DOCTYPE html>
<html lang="ko">
<head>
    <title>코드캠프 회원가입</title>
    <link href="./final.css" rel="stylesheet">
    <script src="./final.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="header__codecamp">코드캠프 회원가입</div>
        </div>
        <div class="wrapper__body">
            <div class="body__email">
                <input type="text" id="userEmail">
            </div>
            <div class="body__name">
                <input type="text" id="userName">
            </div>
            <div class="body__password__1">
                <input type="text" id="userPassword">
            </div>
            <div class="body__password__2">
                <input type="text" id="userPassword2">
            </div>
            <div class="body__phonenumber">
                <input class="phonenumber__1" type="text" id="p1" oninput="changeFocus1()" maxlength="3">- 
                <input class="phonenumber__2" type="text" id="p2" oninput="changeFocus2()" maxlength="4">-
                <input class="phonenumber__3" type="text" id="p3" maxlength="4">
            </div>
            <div class="body__auth">
                <div class="auth__number" id="authNumber">000000</div>
                <button class="auth__send" onclick="authSend()">인증번호 전송</button>
            </div>
            <div class="body__auth__check">
                <div class="auth__timer" id="authTimer">3:00</div>
                <button class="auth__check"id="authCheck">인증 완료</button>
            </div>
        </div>
        <div class="wrapper__footer">
            <div class="footer__region">
                <select class="region__select">
                    <option>지역을 선택하세요.</option>
                    <option>서울</option>
                    <option>경기</option>
                    <option>인천</option>
            </div>
            <div class="footer__gender">
             <input type="radio">남성
             <input type="radio">여성
            </div>
            <div class="divideLine"></div>
            <div class="footer__register">
                <button class="footer__register__check"id="finalRegister">가입하기</button>
            </div>
        </div>
    </div>
</body>
</html>
