<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Jukebox</title>
    <link href="./styles/jukebox.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
            <div class="album_wrapper">
                <div class="album_group">
                    <img src="./images/jukebox-04.jpg">
                    <div class="album_wrapper_font">
                        <div class="wrapper_font_1">예뻤어</div>
                        <div class="wrapper_font_2">DAY6</div>
                    </div>
                </div>
                <div class="album_group">
                    <img src="./images/jukebox-06.jpg">
                    <div class="album_wrapper_font">
                        <div class="wrapper_font_1">第ゼロ感 (Dai Zero Kan)</div>
                        <div class="wrapper_font_2">10-FEET</div>
                    </div>
                </div>
                <div class="album_group">
                    <img src="./images/jukebox-05.jpg">
                    <div class="album_wrapper_font">
                        <div class="wrapper_font_1">결혼까지 생각했어</div>
                        <div class="wrapper_font_2">휘성</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapper__body">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
                </div>
                <div class="list_wrapper">
                    <table class="album_list">   
                        <thead class="album_list_head">
                        <tr>
                            <th></th>
                            <th>번호</th>
                            <th>곡명</th>
                            <th>아티스트</th>
                        </tr>
                        </thead>
                        <tbody class="album_list_body">
                        <tr>
                            <td><input type="checkbox" /></td>
                            <td>1</td>
                            <td>눈의 꽃</td>
                            <td>박효신</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" /></td>
                            <td>2</td>
                            <td>사랑스러워</td>
                            <td>김종국</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" /></td>
                            <td>3</td>
                            <td>내사랑: Partner For Love</td>
                            <td>SG워너비</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" /></td>
                            <td>4</td>
                            <td>Love Love Love</td>
                            <td>에픽하이</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" /></td>
                            <td>5</td>
                            <td>애인...있어요</td>
                            <td>이은미</td>
                        </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
